<!DOCTYPE html>
<html>
<header>
  <title>Random Quote Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="quote.js"></script>
</header>

<body>
  <div class="container-fluid h-100 cont">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="card " style="width:25rem;">
        <div class="card-body">
          <h1 class="mt-5 text-center">Today Quotes</h1>
          <blockquote class="blockquote mb-0 card-body">
            <p id="quote-text" class="text-center"></p>
            <footer id="author" class="blockquote-footer text-right"></footer>
          </blockquote>
          <a id="tweet-quote" target="_blank" class="fa fa-twitter"></a>
          <a href="#" id="tumblr-quote" class="fa fa-tumblr"></a>
          <div class="text-right">
            <a class="btn button" href="#">New quote</a>
          </div>
        </div>
        <footer class=" card-footer text-center ">by
          <a href="#">Krish</a>

      </div>

      </footer>
    </div>

</body>

</html>
